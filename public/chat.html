<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Chat | Placio Social</title>

	<link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users">
		</div>
	</div>

	<div class="chat__main">
		<script id="newMsg-template" type="text/template">
	 		<div id="divCheckbox" style="visibility: visible; display:inline;">
 				<button style="display:block;width:20%;margin:0 auto;" onclick="scrollToBottom(true)">{{countMsg}} new messages</button>
    	</div>
		</script>

		<div id="messages-preview"></div>

		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="msg-form">
				<input name="msg-box" type="text" placeholder="Message" autofocus autocomplete="off"/>
				<button>Send</button>
			</form>
			<button id="send-location">Send Location</button>
		</div>
	</div>

</div>
	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					{{text}}
				</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">My location</a>
				</p>
			</div>
		</li>
	</script>



<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.2.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="js/libs/deparam.js"></script>
<script type="text/javascript" src="/js/chat.js"></script>

</body>
</html>
